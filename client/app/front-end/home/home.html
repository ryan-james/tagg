<div class="container">

    <form class="form-inline tagg-form" name="taggForm">

      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="form-group title-input" style="width:100%">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Title" ng-model="title" style="width:90%">
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="form-group link-input" style="width:100%">
              <label for="link">Link</label>
              <input type="text" class="form-control" id="link" placeholder="URL" ng-model="url" style="width:90%">
            </div>
          </div>
          <div class="col-md-4 col-sm-12">
            <div class="form-group tag-input" style="width:100%">
              <label for="title">Tag</label>
              <input type="text" class="form-control" id="tag" placeholder="Tag" ng-model="tag" style="width:90%">
            </div>
          </div>
        </div>
        
        <div class="row" style="margin-top:20px">
          <div class="col-md-6 col-md-offset-3" style="text-align:center">      
            <button type="submit" class="btn btn-info btn-lg tagg-save" ng-click="saveTagg()">Save Tagg</button>
          </div>
        </div>

      </div>

    </form>


    <div class="row dropdown" style="margin-top: 30px">
        <div class="col-md-3">
           <select class="form-control tags-dropdown" ng-init="tagFilterValue = tags[0]" ng-model="tagFilterValue">
             <option ng-repeat="tagz in tags">{{tagz.tag}}</option>
           </select>
        </div>
        <div class="col-md-2">
           <button class="btn btn-success" type="button" id="tagFilter" ng-click="filterTaggs(tagFilterValue)">Filter</button>
        </div>
    </div>

        </p>
        <h4>Tag(s): <span style="color:gray">{{tagg.tag[0].tag}}</span></h4>        
      </div>
